<html>
  <head>
    <title>Formulario</title>
    <link rel="icon" type="image/ico" href="icons/p.png"/>
  </head>
      <body background="images/fondo.jpg">
        <center><b><font face="Times new Roman" size="15" color="BLACK">Formulario de registro</font></b></center><br><br><br>

        <table border="0" align="center">
          <form name="frm1" action="menu.html" method="post">

          <tr>
            <td ><font face="Arial" color="BLACK">Nombres:</font><font color="codigocolor">*</font></td>
            <td ><input type="text" name= "nom"  required onKeypress="if(event.KeyCode >45 && event.KeyCode <58) event.returnValue = false;"></td >
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Apellidos:</font><font color="codigocolor">*</font><br></td>
            <td ><input type="text" name= "ape"  required></td>
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Tipo identificacion:</font><font color="codigocolor">*</font><br></td>
            <td><select class="combo" required>
              <option></option>
              <option>T.I.</option>
              <option>C.C.</option>
              <option>C.E.</option>
              <option>R.C.</option>
              <option>P.S.</option>
            </select></td>
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Nro. Identificacion:</font><font color="codigocolor">*</font><br></td>
            <td ><input type="number" name= "ide"  required></td>
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Genero:</font><font color="codigocolor">*</font><br></td>
            <td><select class="combo">
              <option></option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
              </select></td>
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Telefono:</font><br></td>
              <td ><input type="number" name= "user"></td >
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Celular:</font><br></td>
            <td ><input type="number" name= "user"  required></td >
          </tr>

          <tr>
          <td><font face="Arial" color="BLACK">Departamento nac.:</font><font color="codigocolor">*</font><br></td>
          <td><select class="combo">
            <option></option>
            <option>Amazonas</option>
            <option>Antioquia</option>
            <option>Arauca</option>
            <option>Atlántico</option>
            <option>Bolívar</option>
            <option>Boyacá</option>
            <option>Caldas</option>
            <option>Caquetá</option>
            <option>Nariño</option>
            <option>Chocó</option>
          </select></td>
          </tr>

          <tr>
          <td><font face="Arial" color="BLACK">Ciudad nac.:</font><font color="codigocolor">*</font><br></td>
          <td><select class="combo">
            <option></option>
            <option>Leticia</option>
            <option>Medellín</option>
            <option>Arauca</option>
            <option>Barranquilla</option>
            <option>Cartagena</option>
            <option>Tunja</option>
            <option>Manizales</option>
            <option>Florencia</option>
            <option>Ipiales</option>
            <option>Pasto</option>
          </select></td>
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Correo electronico:</font><font color="codigocolor">*</font><br></td>
            <td ><input type="email" id="mail"/></td>
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Contraseña:</font><font color="codigocolor">*</font><br></td>
            <td><input type="password"></td>
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Confirmar contraseña:</font><font color="codigocolor">*</font><br></td>
            <td><input type="password"></td>
          </tr>

          <tr>
            <td><font face="Arial" color="BLACK">Foto:</font><br></td>
            <td ><input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple></td>
          </tr>


		<table>
		<br>
		<center><input type="submit" value="Registrar"></center>
		</table>
</form>


        </table>
